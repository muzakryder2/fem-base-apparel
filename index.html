<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google Font - Josefin Sans - [300, 400, 600] -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- External CSS -->
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- External JS -->
    <script src="./main.js" defer></script>
  </head>
  <body>
    <main id="what" class="container">
      <div class="container__left">

        <div class="logo-desktop">
          <img src="./images/logo.svg" alt="logo" />
        </div>
        <section class="ad-content">
          <h1 class="ad-content--header"><span class="accent">We're</span> coming soon</h1>
          <p class="ad-content--text">
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our
            launch deals.
          </p>
          <div class="input-group">
            <input id="emailInput" class="email-input" type="text" placeholder="Email Address">
            <button id="submitButton" class="btn" type="button"><img src="./images/icon-arrow.svg" alt=""></button>
          </div>
          <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Daniel Castillo</a>.
      </p>
        </div>
        <div class="container__right">
          <div class="logo-mobile"><img src="./images/logo.svg" alt="logo" /></div>
          <div class="hero-img__container">

            <img class="hero-desktop" src="./images/hero-desktop.jpg" alt="young woman wearing salmon shirt">
            <img class="hero-mobile" src="./images/hero-mobile.jpg" alt="young woman wearing salmon shirt">
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
